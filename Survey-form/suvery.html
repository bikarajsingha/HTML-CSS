<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="survey.css">
</head>
<body>
<header id="title">
  <h1>ForBetterUS Survey Form</h1>
  <p id="description">Thank you for taking your time and helping us improve our platform</p>
</header>
<form id="survey-form">
  <label for="name" id="name-label">Name</label>
  <input type="text" id="name" placeholder="Enter your Name" class="new-line"><br>
  <label for="email" id="email-label">Email</label>
  <input type="email" id="email" placeholder="Enter your Email" class="new-line"><br>
  <label for="number" id="number-label">Age</label>
  <input type="number" id="number" min="10" max="50" placeholder="Age" class="new-line"><br>
  <label for="dropdown">What did you work on?</label><br>
  <select id="dropdown" name="dropdown" >
    <option selected disabled>Select an option </option>
    <option value="Height-gain">Height-gain</option>
    <option value="Muscle-gain">Muscle-gain</option>
    <option value="Weight-loss">Weight-loss</option>
    <option value="Other">Other</option>
  </select><br><br>
    <label for="radio">Would you recommend ForBetterUs?</label><br>
  <input type="radio" name="connect" id="1">
  <label for="1">Definitely</label><br>
  <input type="radio" name="connect" id="2">
  <label for="2">Maybe</label><br>
  <input type="radio" name="connect" id="3">
  <label for="3">No</label><br><br>
  <label>What would you like to see improved?</label><br><input type="checkbox" id="11" name="upgrade" value="Design">
  <label for="11"> Design</label></br>
  <input type="checkbox" id="22" name="upgrade" value="Content">
<label for="22"> Content</label></br>
  <input type="checkbox" id="33" name="upgrade" value="Interaction">
<label for="33"> Interaction</label><br><br>
<label for="comment">Any comments or suggestions?</label><br>
<textarea id="comment" rows="10" cols="40"></textarea><br><br>
<input type="submit" id="submit"> 
</form>
</body>
</html>
